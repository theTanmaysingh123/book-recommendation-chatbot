<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    .category {
      margin-top: 40px;
    }
    .book-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .book-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      width: 200px;
      transition: 0.3s;
    }
    .book-card:hover {
      transform: scale(1.05);
    }
    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .book-card button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .book-card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Book Recommendation</h1>

  <!-- Romantic Books -->
  <div class="category">
    <h2>Romantic Books</h2>
    <div class="book-container">
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10523321-L.jpg" alt="Romantic 1">
        <h3>Romantic Book 1</h3>
        <button onclick="selectBook('Romantic Book 1')">Select</button>
      </div>
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10523324-L.jpg" alt="Romantic 2">
        <h3>Romantic Book 2</h3>
        <button onclick="selectBook('Romantic Book 2')">Select</button>
      </div>
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10523327-L.jpg" alt="Romantic 3">
        <h3>Romantic Book 3</h3>
        <button onclick="selectBook('Romantic Book 3')">Select</button>
      </div>
    </div>
  </div>

  <!-- Thriller Books -->
  <div class="category">
    <h2>Thriller Books</h2>
    <div class="book-container">
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10523307-L.jpg" alt="Thriller 1">
        <h3>Thriller Book 1</h3>
        <button onclick="selectBook('Thriller Book 1')">Select</button>
      </div>
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10523310-L.jpg" alt="Thriller 2">
        <h3>Thriller Book 2</h3>
        <button onclick="selectBook('Thriller Book 2')">Select</button>
      </div>
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10523312-L.jpg" alt="Thriller 3">
        <h3>Thriller Book 3</h3>
        <button onclick="selectBook('Thriller Book 3')">Select</button>
      </div>
    </div>
  </div>

  <!-- Fiction Books -->
  <div class="category">
    <h2>Fiction Books</h2>
    <div class="book-container">
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10523345-L.jpg" alt="Fiction 1">
        <h3>Fiction Book 1</h3>
        <button onclick="selectBook('Fiction Book 1')">Select</button>
      </div>
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10523348-L.jpg" alt="Fiction 2">
        <h3>Fiction Book 2</h3>
        <button onclick="selectBook('Fiction Book 2')">Select</button>
      </div>
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10523350-L.jpg" alt="Fiction 3">
        <h3>Fiction Book 3</h3>
        <button onclick="selectBook('Fiction Book 3')">Select</button>
      </div>
    </div>
  </div>

  <script>
    let watsonInstance = null;

    function selectBook(bookName) {
      alert("You selected: " + bookName);
      if (watsonInstance) {
        watsonInstance.send({input: {text: "I want " + bookName}});
        watsonInstance.openWindow();
      }
    }

    window.watsonAssistantChatOptions = {
      integrationID: "1d6ae415-558b-4a98-8519-48eb2a6b6c3e",
      region: "us-south",
      serviceInstanceID: "334197a3-3b44-472e-828b-b7e4824d18d0",
      onLoad: async (instance) => {
        watsonInstance = instance;
        await instance.render();
      }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + 
              (window.watsonAssistantChatOptions.clientVersion || 'latest') + 
              "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

</body>
</html>
